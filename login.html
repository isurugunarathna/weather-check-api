<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
   <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <title>Weather API Login Page</title>
  <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorgin="anonymous"></script>-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>


<body style="background-image: url(bbg.jpg); background-size: auto; background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
  <div class="container">
    <div class="row">
      <div class="col-8">

      </div>
      <div class="col-4" style="background-color: 	#8080ff; box-shadow: 10px 10px 5px grey">
        <h1>Please Login to Check Weather Details</h1>
        <form name="login">
          <div class="mb-3">
            <label class="form-label">User Name
            </label>
            <input type="text" name="userid" class="form-control">

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="pswrd" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" onclick="check(this.form)" value="Login" />Submit
            </button>
            <button type="submit" value="Cancel" class="btn btn-primary">Cancel</button>
            <br>
            <br>
            <p class="text-secondary">Username = username
            Password = password</p>


        </form>
      </div>
    </div>
  </div>
  <script language="javascript">
    function check(form) {
      /*function to check userid & password*/
      /*the following code checkes whether the entered userid and password are matching*/
      if (form.userid.value == "username" && form.pswrd.value == "password") {
        window.open('weather.html') /*opens the target page while Id & password matches*/
      } else {
        alert("Error Password or Username") /*displays error message*/
      }
    }
  </script>
</body>



</html>
